<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Monitoramento Final</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #1c1e21; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .card { background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; min-width: 260px; text-align: center; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card h2 { margin-top: 0; color: #05386b; font-size: 1.5em; }
        .data { display: flex; justify-content: space-around; align-items: center; margin: 20px 0; font-size: 2em; color: #333; }
        .data span { font-size: 0.5em; color: #666; vertical-align: super; }
        .battery-level { font-size: 1em; color: #555; margin-top: 15px; }
        .status { margin-top: 15px; padding: 10px; border-radius: 5px; color: white; font-weight: bold; }
        .status.ok { background-color: #4CAF50; }
        .status.error { background-color: #f44336; }
        .status.loading { background-color: #ff9800; }
        #global-error { color: #f44336; font-weight: bold; margin-top: 20px; min-height: 20px; text-align: center; }
    </style>
</head>
<body>
    <h1>Painel de Monitoramento (VersÃ£o Final)</h1>
    <div class="container" id="device-container"></div>
    <p id="global-error"></p>
    <script>
        const CONFIG = {
            backendUrl: "https://meu-proxy-cors-bice.vercel.app/api/proxy",
            devices: [
                { id: "eb798cab6fd0612ab95jwc", name: "Sala-T5" },
                { id: "eb4834395c8fbc4dfefpe9", name: "Sala-T4" },
                { id: "eb13a02df36c15cc0czqmm", name: "Sala-T3" },
                { id: "eb08f82b6ddb5a1699dced", name: "Sala-T2" },
                { id: "COLE_O_ID_5_AQUI", name: "Sensor 5" },
                { id: "COLE_O_ID_6_AQUI", name: "Sensor 6" },
                { id: "COLE_O_ID_7_AQUI", name: "Sensor 7" },
                { id: "COLE_O_ID_8_AQUI", name: "Sensor 8" },
                { id: "COLE_O_ID_9_AQUI", name: "Sensor 9" },
                { id: "COLE_O_ID_10_AQUI", name: "Sensor 10" },
                { id: "COLE_O_ID_11_AQUI", name: "Sensor 11" },
                { id: "COLE_O_ID_12_AQUI", name: "Sensor 12" },
                { id: "COLE_O_ID_13_AQUI", name: "Sensor 13" },
            ]
        };
        const UPDATE_INTERVAL = 300000;

        async function fetchDeviceStatus(deviceId) {
            const url = `${CONFIG.backendUrl}?id=${deviceId}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                if (!response.ok || !data.success) { throw new Error(data.msg || `HTTP error ${response.status}`); }
                return data;
            } catch (error) {
                console.error(`Erro ao buscar dados para ${deviceId}:`, error);
                return { success: false, msg: error.message };
            }
        }

        function updateDeviceCard(device, data) {
            const safeName = device.name.replace(/\s+/g, '-');
            const tempElement = document.getElementById(`temp-${safeName}`);
            const humidityElement = document.getElementById(`humidity-${safeName}`);
            const statusElement = document.getElementById(`status-${safeName}`);
            const batteryElement = document.getElementById(`battery-${safeName}`);

            // A Ãºnica correÃ§Ã£o aqui foi para ler a resposta da API v2.0
            const properties = data.result?.properties;
            if (data && data.success && properties) {
                const tempItem = properties.find(item => item.code === 'temp_current');
                const humidityItem = properties.find(item => item.code === 'humidity_value');
                const batteryItem = properties.find(item => item.code === 'battery_percentage');

                const temperatura = tempItem ? (tempItem.value / 10).toFixed(1) : '--';
                const umidade = humidityItem ? (humidityItem.value).toFixed(0) : '--';
                const bateria = batteryItem ? batteryItem.value : '--';

                tempElement.innerHTML = `${temperatura}<span>Â°C</span>`;
                humidityElement.innerHTML = `${umidade}<span>%</span>`;
                batteryElement.innerHTML = `ðŸ”‹ ${bateria}%`;
                statusElement.textContent = 'Status: OK';
                statusElement.className = 'status ok';
                document.getElementById('global-error').textContent = '';
            } else {
                tempElement.innerHTML = `--<span>Â°C</span>`;
                humidityElement.innerHTML = `--<span>%</span>`;
                batteryElement.innerHTML = `ðŸ”‹ --%`;
                statusElement.textContent = 'Status: Erro';
                statusElement.className = 'status error';
                document.getElementById('global-error').textContent = `Erro: ${data.msg || 'Falha na comunicaÃ§Ã£o'}`;
            }
        }

        function initializeDashboard() {
            const container = document.getElementById('device-container');
            CONFIG.devices.forEach(device => {
                const safeName = device.name.replace(/\s+/g, '-');
                container.innerHTML += `
                    <div class="card" id="card-${safeName}">
                        <h2>${device.name}</h2>
                        <div class="data">
                            <div id="temp-${safeName}">--<span>Â°C</span></div>
                            <div id="humidity-${safeName}">--<span>%</span></div>
                        </div>
                        <div class="battery-level" id="battery-${safeName}">ðŸ”‹ --%</div>
                        <div class="status loading" id="status-${safeName}">A carregar...</div>
                    </div>`;
            });
            const updateAllPanels = async () => {
                console.log("A atualizar dados...");
                for (const device of CONFIG.devices) {
                    const data = await fetchDeviceStatus(device.id);
                    updateDeviceCard(device, data);
                }
            };
            updateAllPanels();
            setInterval(updateAllPanels, UPDATE_INTERVAL);
        }
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
