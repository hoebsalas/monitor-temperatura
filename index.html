            const method = "GET";
            const t = Date.now().toString();
            const path = `/v1.0/devices/${deviceId}/status`;
            const body = "";
            const contentHash = CryptoJS.SHA256(body).toString(CryptoJS.enc.Hex);

            const headers = {
                'client_id': TUYA_CONFIG.clientId, 'sign': sign, 't': t, 'sign_method': 'HMAC-SHA256', 'mode': 'cors'
            };
            const targetUrl = TUYA_CONFIG.baseUrl.replace(/^https?:\/\//, '') + path;
            const url = TUYA_CONFIG.proxyUrl + targetUrl;
            try {
                const response = await fetch(url, { method, headers });
                const data = await response.json();
                if (!response.ok || !data.success) { throw new Error(data.msg || `HTTP error ${response.status}`); }
                return data;
            } catch (error) {
                console.error(`Erro ao buscar dados para ${deviceId}:`, error);
                return { success: false, msg: error.message };
            }
        }
