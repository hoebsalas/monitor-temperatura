<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Monitoramento de Temperatura</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; margin: 0; padding: 20px; }
        h1 { text-align: center; color: #1c1e21; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .card { background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; min-width: 260px; text-align: center; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card h2 { margin-top: 0; color: #05386b; font-size: 1.5em; }
        .data { display: flex; justify-content: space-around; align-items: center; margin: 20px 0; font-size: 2em; color: #333; }
        .data span { font-size: 0.5em; color: #666; vertical-align: super; }
        .status { padding: 10px; border-radius: 5px; color: white; font-weight: bold; }
        .status.ok { background-color: #4CAF50; }
        .status.error { background-color: #f44336; }
        .status.loading { background-color: #ff9800; }
        #global-error { color: #f44336; font-weight: bold; margin-top: 20px; min-height: 20px; text-align: center; }
    </style>
</head>
<body>

    <h1>Painel de Monitoramento</h1>
    <div class="container" id="device-container">
        </div>
    <p id="global-error"></p>

    <script>
        // 1. CONFIGURAÇÕES - VERSÃO FINAL E VERIFICADA
        const TUYA_CONFIG = {
            proxyUrl: "https://meu-proxy-cors-bice.vercel.app/", 
            clientId: "ef7rmvspejy9u49vvcvq",
            secret: "e6ee2fe11ab94714b90c7d2dc3ec479a",
            baseUrl: "https://openapi.tuyaus.com",
            devices: [
                { id: "eb798cab6fd0612ab95jwc", name: "Sala-T5" },
                { id: "eb4834395c8fbc4dfefpe9", name: "Sala-T4" },
                { id: "eb13a02df36c15cc0czqmm", name: "Sala-T3" },
                { id: "eb08f82b6ddb5a1699dced", name: "Sala-T2" },
                { id: "COLE_O_ID_DO_DISPOSITIVO_5_AQUI", name: "Sensor 5" },
                { id: "COLE_O_ID_DO_DISPOSITIVO_6_AQUI", name: "Sensor 6" },
                { id: "COLE_O_ID_DO_DISPOSITIVO_7_AQUI", name: "Sensor 7" },
                { id: "COLE_O_ID_DO_DISPOSITIVO_8_AQUI", name: "Sensor 8" },
                { id: "COLE_O_ID_DO_DISPOSITIVO_9_AQUI", name: "Sensor 9" },
                { id: "COLE_O_ID_DO_DISPOSITIVO_10_AQUI", name: "Sensor 10" },
                { id: "COLE_O_ID_DO_DISPOSITIVO_11_AQUI", name: "Sensor 11" },
                { id: "COLE_O_ID_DO_DISPOSITIVO_12_AQUI", name: "Sensor 12" },
                { id: "COLE_O_ID_DO_DISPOSITIVO_13_AQUI", name: "Sensor 13" },
            ]
        };
        
        const UPDATE_INTERVAL = 300000; // 5 minutos

        async function fetchDeviceStatus(deviceId) {
            const method = "GET";
            const t = Date.now().toString();
            const path = `/v1.0/devices/${deviceId}/status`;
            const body = "";
            const contentHash = CryptoJS.SHA256(body).toString(CryptoJS.enc.Hex);
            const stringToSign = `${method}\n${contentHash}\n\n${path}`;
            const sign = CryptoJS.HmacSHA256(stringToSign, TUYA_CONFIG.secret).toString(CryptoJS.enc.Hex).toUpperCase();
            
            const headers = {
                'client_id': TUYA_CONFIG.clientId,
                'sign': sign,
                't': t,
                'sign_method': 'HMAC-SHA256',
                'mode': 'cors'
            };

            const targetUrl = TUYA_CONFIG.baseUrl.replace(/^https?:\/\//, '') + path;
            const url = TUYA_CONFIG.proxyUrl + targetUrl;

            try {
                const response = await fetch(url, { method, headers });
                const data = await response.json();
                if (!response.ok || !data.success) {
                    throw new Error(data.msg || `HTTP error ${response.status}`);
                }
                return data;
            } catch (error) {
                console.error(`Erro ao buscar dados para ${deviceId}:`, error);
                return { success: false, msg: error.message };
            }
        }

        function updateDeviceCard(device, data) {
            const safeName = device.name.replace(/\s+/g, '-');
            const tempElement = document.getElementById(`temp-${safeName}`);
            const humidityElement = document.getElementById(`humidity-${safeName}`);
            const statusElement = document.getElementById(`status-${safeName}`);
            if (data && data.success) {
                const tempItem = data.result.find(item => item.code === 'va_temperature');
                const humidityItem = data.result.find(item => item.code === 'va_humidity');
                const temperatura = tempItem ? (tempItem.value / 10).toFixed(1) : '--';
                const umidade = humidityItem ? (humidityItem.value).toFixed(0) : '--';
                tempElement.innerHTML = `${temperatura}<span>°C</span>`;
                humidityElement.innerHTML = `${umidade}<span>%</span>`;
                statusElement.textContent = 'Status: OK';
                statusElement.className = 'status ok';
                document.getElementById('global-error').textContent = '';
            } else {
                tempElement.innerHTML = `--<span>°C</span>`;
                humidityElement.innerHTML = `--<span>%</span>`;
                statusElement.textContent = 'Status: Erro';
                statusElement.className = 'status error';
                document.getElementById('global-error').textContent = `Erro: ${data.msg || 'Falha na comunicação'}`;
            }
        }

        function initializeDashboard() {
            const container = document.getElementById('device-container');
            TUYA_CONFIG.devices.forEach(device => {
                const safeName = device.name.replace(/\s+/g, '-');
                container.innerHTML += `
                    <div class="card" id="card-${safeName}">
                        <h2>${device.name}</h2>
                        <div class="data">
                            <div id="temp-${safeName}">--<span>°C</span></div>
                            <div id="humidity-${safeName}">--<span>%</span></div>
                        </div>
                        <div class="status loading" id="status-${safeName}">A carregar...</div>
                    </div>
                `;
            });
            const updateAllPanels = async () => {
                console.log("A atualizar dados...");
                for (const device of TUYA_CONFIG.devices) {
                    const data = await fetchDeviceStatus(device.id);
                    updateDeviceCard(device, data);
                }
            };
            updateAllPanels();
            setInterval(updateAllPanels, UPDATE_INTERVAL);
        }
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
